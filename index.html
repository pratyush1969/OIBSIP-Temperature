<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>
<body>
    <div class="container">
        <h2>Temperature Converter</h2>
        <div id="input">
            <div id="temp">
                <div class="title">Enter Temperature</div>
                <input type="number" name="num" id="num" autofocus>
            </div>
            <div id="unit">
                <div class="title">Select unit entered</div>
                <select name="unit_choose" id="unit_choose">
                    <option value="Celcius">Celcius</option>
                    <option value="farhenheit">Farhenheit</option>
                </select>
            </div>
        </div>
        <div id="output">
            <div class="title">Result</div>
            <div id="result"></div>
        </div>
        <div id="sub">
            <button type="submit" id="btn" onclick="convert()">CONVERT</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
